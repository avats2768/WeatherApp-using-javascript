<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">

        <h1>Weather Information</h1>



        <div class="main-container">
            <div class="row-1">
                <div class="time">
                    <p>Time</p>
                </div>
                <div class="city">
                    <h2>Cty Name</h2>
                </div>
                <div class="date">
                    <p>Day and Date</p>
                </div>
            </div>

            <div class="row-2">
                <div class="temprature">
                    <p>Temprature C</p>
                </div>
                <div class="wind">
                    <img id="wind" src="images/wind.png" alt="wind">
                    <p>Wind Speed</p>
                </div>
            </div>

            <div class="row-3">
                <div class="humidity">
                    <img id="humidity" src="images/humidity.png" alt="humidity">
                    <p>Humidity level</p>
                </div>
                <div class="weather">
                    <h2>Weather</h2>
                </div>
            </div>

        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="search">
            <button type="submit" id="search" class="search-icon"><img src="images/img.jpeg" id="img" ></button>
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
